    <rect x="35" y="0" width="25" height="25" rx="5" ry="5" fill="#2196F3"/>
    <rect x="70" y="0" width="25" height="25" rx="5" ry="5" fill="#FFC107"/>
    <rect x="0" y="35" width="25" height="25" rx="5" ry="5" fill="#9C27B0"/>
    <rect x="35" y="35" width="25" height="25" rx="5" ry="5" fill="#E91E63"/>
    <rect x="70" y="35" width="25" height="25" rx="5" ry="5" fill="#00BCD4"/>
    <rect x="0" y="70" width="25" height="25" rx="5" ry="5" fill="#FF5722"/>
    <rect x="35" y="70" width="25" height="25" rx="5" ry="5" fill="#607D8B"/>
    <rect x="70" y="70" width="25" height="25" rx="5" ry="5" fill="#795548"/>
