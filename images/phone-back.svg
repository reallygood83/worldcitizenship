<svg xmlns="http://www.w3.org/2000/svg" width="200" height="400" viewBox="0 0 200 400">
  <!-- Phone outline -->
  <rect x="20" y="20" width="160" height="360" rx="20" ry="20" fill="#f8f8f8" stroke="#333" stroke-width="3"/>
  
  <!-- Main board -->
  <rect x="40" y="180" width="120" height="120" rx="5" ry="5" fill="#2d8c3c" stroke="#333" stroke-width="1"/>
  
  <!-- Camera module -->
  <circle cx="150" cy="80" r="25" fill="#444" stroke="#000" stroke-width="1"/>
  <circle cx="150" cy="80" r="15" fill="#333" stroke="#000" stroke-width="1"/>
  <circle cx="150" cy="80" r="8" fill="#111" stroke="#000" stroke-width="1"/>
  
  <!-- Memory chip -->
  <rect x="50" y="240" width="35" height="35" rx="2" ry="2" fill="#888" stroke="#333" stroke-width="1"/>
  
  <!-- Various circuits and components -->
  <g fill="none" stroke="#555" stroke-width="1">
    <path d="M40,100 L160,100" />
    <path d="M40,120 L160,120" />
    <path d="M60,120 L60,180" />
    <path d="M80,120 L80,180" />
    <path d="M100,120 L100,180" />
    <path d="M120,120 L120,180" />
    <path d="M140,120 L140,180" />
  </g>
  
  <!-- Small components -->
  <rect x="50" y="130" width="15" height="15" fill="#444" />
  <rect x="80" y="130" width="15" height="15" fill="#444" />
  <rect x="110" y="130" width="15" height="15" fill="#444" />
  <rect x="140" y="130" width="15" height="15" fill="#444" />
  
  <rect x="50" y="300" width="20" height="10" fill="#666" />
  <rect x="80" y="300" width="20" height="10" fill="#666" />
  <rect x="110" y="300" width="20" height="10" fill="#666" />
  <rect x="140" y="300" width="20" height="10" fill="#666" />
</svg> 