<svg xmlns="http://www.w3.org/2000/svg" width="120" height="200" viewBox="0 0 120 200">
  <!-- Battery outline -->
  <rect x="10" y="10" width="100" height="180" rx="5" ry="5" fill="#ddd" stroke="#333" stroke-width="2"/>
  
  <!-- Battery terminal -->
  <rect x="40" y="2" width="40" height="8" rx="2" ry="2" fill="#888" stroke="#333" stroke-width="1"/>
  
  <!-- Battery label -->
  <rect x="20" y="30" width="80" height="140" rx="2" ry="2" fill="#eee" stroke="#ccc" stroke-width="1"/>
  
  <!-- Battery capacity markings -->
  <text x="60" y="60" font-family="Arial" font-size="12" text-anchor="middle" fill="#333">3000 mAh</text>
  <text x="60" y="80" font-family="Arial" font-size="10" text-anchor="middle" fill="#333">Li-ion</text>
  
  <!-- Warning symbols -->
  <path d="M45,100 L40,110 L50,110 Z" fill="#d00" />
  <circle cx="45" cy="115" r="2" fill="#d00" />
  
  <!-- Recycling symbol -->
  <g transform="translate(70, 100) scale(0.5)">
    <path d="M10,0 L20,15 L15,15 L20,25 L10,15 L15,15 Z" fill="#090" />
    <path d="M0,15 L10,0 L7,5 L17,5 L10,15 L7,5 Z" fill="#090" />
    <path d="M10,30 L0,15 L5,15 L0,5 L10,15 L5,15 Z" fill="#090" />
  </g>
  
  <!-- Connector points -->
  <circle cx="30" cy="180" r="3" fill="#aaa" stroke="#333" stroke-width="1"/>
  <circle cx="90" cy="180" r="3" fill="#aaa" stroke="#333" stroke-width="1"/>
</svg> 